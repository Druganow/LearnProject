<html> 
	<head>
	<meta charset="utf-8">
  	<TITLE>Лабораторная 3</TITLE>	
	</head> 
	<body> 
		<script>  
	
		document.write('<h1 align="center">Задание 1</h1>');
		for(i=1;i<=10;i++) 
			document.write('<hr width="'+i*10+'%">'); 


		document.write('<h1 align="center">Задание 2</h1>');
		for(i=10;i>0;i--) 
			document.write('<hr width="'+i*10+'%">'); 

		
		
		document.write('<h1 align="center">Задание 3</h1>');  
		var num = prompt("Введите число для создания таблицы умножения", 10); 
		i=1 
		while(i<=10) {
			document.write(num + " * " + i + " = " + num*i + "<br>");
			i++
		}


		document.write('<h1 align="center">Задание 4</h1>');
	    var table4 = document.createElement('table');	
		table4.setAttribute('border', '1');
		table4.setAttribute('align', 'center');
		i=1 
		while(i<=10) {
			let row = document.createElement('tr');
			row.setAttribute('align', 'center');
			let cell = document.createElement('td');
			cell.innerHTML = num + " * " + i + " = " +num*i;
			row.appendChild(cell);			
			table4.appendChild(row);
			i++;
		}
		document.body.appendChild(table4);
		


		document.write('<h1 align="center">Задание 5</h1>');
	    var table5 = document.createElement('table');	
		table5.setAttribute('border', '1');
		table5.setAttribute('align', 'center');
		for(i=1;i<=10;i++) {
			let row = document.createElement('tr');
			row.setAttribute('align', 'center');
			for (j=1;j<=10;j++){
				let cell = document.createElement('td');
				cell.innerHTML = j + " * " + i + " = " +j*i;
				row.appendChild(cell);			
				table5.appendChild(row);
			}
		}
		document.body.appendChild(table5);

		
		
		document.write('<h1 align="center">Задание 6</h1>');
		let table6 = document.createElement('table');	
		table6.setAttribute('border', '1');
		table6.setAttribute('align', 'center');
		for (let i = 1; i <= 10; i++) {
			let row = document.createElement('tr');
			row.setAttribute('align', 'center');
			for (let j = 1; j <= 10; j++) {
				let cell = document.createElement('td');
				if((i!=5 || j!=5) && (i!=5 || j!=8)){
					cell.innerHTML = j+" * "+i+" = "+i*j;
					row.appendChild(cell);
				}
				if (i == 5 && j == 4){
					cell.setAttribute('colSpan', '2');
				}
				if (i == 4 && j == 8){
					cell.setAttribute('rowSpan', '2');	
				}
			}			
			table6.appendChild(row);
		}
		document.body.appendChild(table6);



		</script> 

		
	</body> 
</html>
