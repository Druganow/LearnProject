<html> 
	<head> 
		<meta charset="utf-8">
  		<TITLE>4</TITLE>
	</head> 
	<body>
		<div id="id1" style="position:absolute;left:10px;width:100px;height:100px;">Бегающий текст</div>

		<script>
		function beg() { 
			var R=100
			var f = 0;
			var s = 2 * Math.PI / 180;
			setInterval(function() {  
				f += s;
				id1.style.left =  window.innerWidth/2 + R * (1-Math.sin(f))*Math.cos(f)  + 'px'; 
				id1.style.top =   window.innerHeight/2 -R * (1-Math.sin(f))*Math.sin(f) + 'px';
			}, 25)
		}
		beg()
		</script>
	</body> 
</html>
